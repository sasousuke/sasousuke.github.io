title: Blog de Sasousuke en Páginas de GitHub 
author:
  name: Ernesto Tur Laurencio
  email: sasousuke@gmail.com

# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Sitio web para exponer las locuras en materia de informática que hago. Quizás
  con un poco de suerte consiga que te sirva de algo.

